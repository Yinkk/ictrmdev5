<div class="page-header">
    <h3>
        นักวิจัย
        <div class="pull-right">
            <button ui-sref="add" class="btn btn-sm btn-primary"><i class="fa fa-plus-circle"></i>เพิ่ม นักวิจัย</button>
        </div>
    </h3>
</div>

<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                ตารางข้อมูลนักวิจัย
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <table class="table table-bordered">
                        <thead>
                        <tr>
                            <th>ไอดี</th>
                            <th>ชื่อผู้ใช้งาน</th>
                            <th>ชื่อ </th>
                            <th>นามสกุล</th>
                            <th>คณะ/หน่วยงาน</th>
                            <th>สาขาวิชา</th>
                            <th>จัดการข้อมูล</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="user in users">
                            <td>{{user.id}}</td>
                            <td>{{user.username}}</td>
                            <td>{{user.firstname_th}}</td>
                            <td>{{user.lastname_th}}</td>
                            <td>{{user.user_faculty}}</td>
                            <td>{{user.user_major}}</td>
                            <td>
                                <button ui-sref="edit({id:user.id})" class="btn btn-sm btn-info"><i
                                        class="fa fa-edit"></i></button>
                                <button ng-click="delete(user)" class="btn btn-sm btn-danger"><i
                                        class="fa fa-trash"></i></button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

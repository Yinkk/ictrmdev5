<div class="page-header">
    <h3>
        News
        <div class="pull-right">
            <button ui-sref="add" class="btn btn-sm btn-primary"><i class="fa fa-plus-circle"></i>Add News</button>
        </div>
    </h3>
</div>

<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                DataTables News Listing
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <table class="table table-bordered">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>Title</th>
                            <th>Detail</th>
                            <th>Action</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="news in news">
                            <td>{{ news.id }}</td>
                            <td>{{ news.title }}</td>
                            <td>{{ news.detail }}</td>
                            <td>
                                <button ui-sref="edit({id:news.id})" class="btn btn-sm btn-info"><i
                                        class="fa fa-edit"></i></button>
                                <button ng-click="delete(news)" class="btn btn-sm btn-danger"><i
                                        class="fa fa-trash"></i></button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<h1>Edit News</h1>
<form ng-submit="save()">
    ID : <input type="text" ng-model="news.id"/> </br>
    Title: <input type="text" ng-model="news.title"/> </br>
    Detail : <input type="text" ng-model="news.detail"/> </br>

    <button type="submit">Submit</button>
    <button ui-sref="list">Cancel</button>
</form>

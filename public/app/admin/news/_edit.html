<form ng-submit="save()" class="form form-horizontal">
    <div class="page-header">
        <h3>
            ข่าวประชาสัมพันธ์
            <small>แก้ไขข่าวประชาสัมพันธ์</small>

            <div class="pull-right">
                <a ui-sref="list" class="btn btn-sm btn-default"><i
                        class="fa fa-reply"></i>กลับ</a>
            </div>
        </h3>
    </div>

    <div class="form-group">
        <label class="control-label col-md-2">หัวข้อ :</label>

        <div class="col-md-5">
            <input type="text" name="title" class="form-control" ng-model="news.title" >
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-md-2">รายละเอียด :</label>

        <div class="col-md-5">
            <textarea class="form-control" rows="5" name="detail" ng-model="news.detail"></textarea>
        </div>
    </div>

    <div class="form-group">
        <div class="col-md-offset-2">
            <button type="submit" class="btn btn-primary">บันทึกข้อมูล</button>
            <button ui-sref="list" class="btn btn-danger">ยกเลิก</button>
        </div>
    </div>
</form>
